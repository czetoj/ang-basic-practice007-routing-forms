<div>
  <h3 routerLink="/event/2">All of the events should show below</h3>

  <table class="table">
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventList | async">
        <td>{{event.name}}</td>
        <td>{{event.date}} </td>
        <td>{{event.time}}</td>
        <td>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
        <td>
          <!-- <button (click)="onEventDetail(event)">
            <i class="fa fa-edit"></i>
          </button> -->
          <!-- <button class="btn btn-outline-info">
            <a [routerLink]="'/event/'+event.id">
              <i class="fa fa-edit"></i>
            </a>
          </button> -->
          <button class="btn btn-outline-info" [routerLink]="'/event/'+event.id">
            <i class="fa fa-edit"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
